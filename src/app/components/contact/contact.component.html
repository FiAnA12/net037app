<div class="contact-section">
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24170.63465429515!2d-73.88551227699496!3d40.74283944057486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25fa0e928e02b%3A0x403a9d8f239f16a4!2sQueens%20Zoo!5e0!3m2!1sen!2sus!4v1674953278763"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <div class="contact-form-container">
    
    <div class="contact-form-wrapper">
      <div class="contact-form">
        <h2>Contact Me</h2>
        <p>Feel free to contact me</p>
        <form>
          <div class="form-group input-with-icon">
            <i class="fas fa-user"></i> 
            <input type="text" placeholder="Name" required>
        </div>                
        <div class="form-group input-with-icon">
          <i class="fas fa-file-alt"></i> 
            <input type="text" placeholder="Subject" required>
          </div>
          <div class="form-group input-with-icon">
            <i class="fas fa-envelope"></i> 
            <input type="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-submit">Send</button>
        </form>
      </div>
      
      <div class="contact-info">
        <div class="contact-info-item">
          <h3>Address</h3>
          <p>{{ contact?.address }}</p>
        </div>
        <div class="contact-info-item">
          <h3>Phone</h3>
          <p>{{ contact?.phone }}</p>
        </div>
        <div class="contact-info-item">
          <h3>Email</h3>
          <p>{{ contact?.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
