<div class="experience-section">
  <div class="experience-content">
    <h2>Work Experience</h2>
  </div>
  <div class="container">
    <div class="experience" *ngFor="let job of experience">
      <div class="timeline">
        <p>{{ job.duration }}</p>
        <h2 style="font-weight: lighter;">{{ job.company }}</h2>
      </div>
      <div class="details">
        <h2>{{ job.role }}</h2>
        <p>{{ job.description }}</p>
      </div>
    </div>
  </div>
</div>
