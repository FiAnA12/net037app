<section class="about-section">
  <div class="about-container">
    <div class="about-content">
      <h2>About</h2>
      <p>{{ about?.description }}</p>
      <p>{{ about?.who }}</p>
    </div>
    <div class="basic-info-content">
      <h2>Basic Information</h2>
      <p><strong>AGE:</strong> <span style="margin-left: 300px;">{{ about?.age }}</span></p>
      <p><strong>EMAIL:</strong> <span style="margin-left: 280px;">{{ about?.email }}</span></p>
      <p><strong>PHONE:</strong> <span style="margin-left: 273px;">{{ about?.phone }}</span></p>
      <p><strong>ADDRESS:</strong> <span style="margin-left: 253px;">{{ about?.address }}</span></p>
      <p><strong>LANGUAGES:</strong> <span style="margin-left: 218px;">{{ about?.languages }}</span></p>
    </div>
  </div>
</section>
